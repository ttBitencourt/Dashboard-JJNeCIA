<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Web Analytic</title>

    <link rel="stylesheet" href="/css/login-style.css">

    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

</head>
<body>

    <header>
        <h2 class="logo">JJN & CIA</h2>

        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    
    <div class="wrapper">

        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>


        <div class="form-box login">
                <h2>Login</h2>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox"> Lembrar de Mim</label>
                    <a href="#">Esqueci a Senha</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Não Possui uma Conta? 
                    <a href="#" class="register-link">Registrar</a>
                </p>
                </div>
        </div>

        <div class="form-box register">
            <h2>Registrar-se</h2>

            <div class="input-box">
                <span class="icon"><ion-icon name="person-add-sharp"></ion-icon></span>
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Senha</label>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox"> Concordo com os Termos e Condições</label>
            </div>

            <button type="submit" class="btn">Registrar-se</button>

            <div class="login-register">
                <p>Já Possui uma Conta? 
                <a href="#" class="login-link">Login</a>
            </p>
            </div>
        </div>

    </div>










    <script src="/js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
